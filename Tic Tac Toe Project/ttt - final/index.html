<!DOCTYPE HTML>
<html>
  <head>
    <script src='ticTacToe.js'></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="next">X's turn now...</h2>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div id="box1" class='box' style="border-style:none solid solid none;">&nbsp;</div>
      <div id="box2" class='box' style="border-style:none solid solid solid;">&nbsp;</div>
      <div id="box3" class='box' style="border-style:none none solid solid;">&nbsp;</div>
      <div id="box4" class='box' style="border-style:solid solid solid none;">&nbsp;</div>
      <div id="box5" class='box' style="border-style:solid solid solid solid;">&nbsp;</div>
      <div id="box6" class='box' style="border-style:solid none solid solid;">&nbsp;</div>
      <div id="box7" class='box' style="border-style:solid solid none none;">&nbsp;</div>
      <div id="box8" class='box' style="border-style:solid solid none solid;">&nbsp;</div>
      <div id="box9" class='box' style="border-style:solid none none solid;">&nbsp;</div>
    </div>
    <button id="reset" class='midgame'>Reset board</button>
  </body>
</html>
